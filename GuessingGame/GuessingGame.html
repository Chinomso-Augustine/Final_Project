<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="GuessingGame.css">
</head>
<body>

    <div class="frame">
        <h2 class="header">Number Guessing Game</h2>
        <p class="range">Choose a number between 1 and 200</p>
        <input type="number" class="playerGuess" placeholder="Enter your guess">
        <button class="checkPlayerGuess" onclick="mainFun()">Check your guess</button>
        <div class="display"></div>
    </div>
    

    <script src="GuessingGame.js"> </script>
</body>
</html>
