<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chino Study Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>

<body>
    <h2>Chino Study Timer</h2>
    <input type="number" id="timerInput" placeholder="Enter Time">
    <!--Display-->
    <div id="timerDisplay">00:00</div>

    <div class="frame">
        <div>
            <button id="startBtn">Start</button>
        </div>

        <div>
            <button id="pauseBtn">Pause</button>
        </div>

        <div>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <script>
        
    </script>
</body>

</html>
