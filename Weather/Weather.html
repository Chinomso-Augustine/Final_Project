
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Weather.css">
</head>
<body>
    
<div class="frame">
        <input type="text" placeholder="Enter a city/state">
        <div class="tempDisplay"></div>

        <div class="days">
            <div> Monday</div>
            <div> Tuesday</div>
            <div> Wednesday</div>
            <div> Thursday </div>
            <div> Friday</div>
            <div> Saturday</div>
            <div> Sunday</div>
        </div>

    <div class="warning">
        <p class="hot">o Hot</p>
        <p class="moderate">Moderate</p>
        <p class="cold">Too cold</p>
        <div class="moreInfor">
            Click to see more
        </div>
    </div>

    <div class="tempImage">
        <p class="time">Time</p>
        
    </div>

    <div class="timeZone">
        <h2>City / State Time</h2>
        <input type="text" class="locationName" placeholder="Enter city or state">
        <button onclick="getTimeZone()">Check Time </button>
        <p class="displayTime">Time Here</p>
    </div>
</div>


    <script src="Weather.js"></script>
</body>
</html>
