<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>

    <section class="calculator">
    
            <input type="text" class="display" readonly>

            <div class="scientificFuns">
                <!-- Parentheses and Memory Functions -->
                <button>(</button>
                <button>)</button>
                <button>mc</button>
                <button>m+</button>
                <button>m-</button>
                <button>mr</button>

                <!-- Power Functions -->
                <button>2<sup>nd</sup></button>
                <button>x<sup>2</sup></button>
                <button>x<sup>3</sup></button>
                <button>x<sup>y</sup></button>
                <button>e<sup>x</sup></button>
                <button>10<sup>x</sup></button>


                <button>1/x</button>
                <button>
                    <math>
                        <mroot>
                            <mi>x</mi>
                            <mn>2</mn>
                        </mroot>
                    </math>
                </button>

                <button>
                    <math>
                        <mroot>
                            <mi>x</mi>
                            <mn>3</mn>
                        </mroot>
                    </math>
                </button>

                <button>
                    <math>
                        <mroot>
                            <mi>x</mi>
                            <mn>y</mn>
                        </mroot>
                    </math>
                </button>
                <button>ln</button>
                <button>log<sub>10</sub></button>

                <!-- Trigonometric Functions -->
                <button>x!</button>
                <button>sin</button>
                <button>cos</button>
                <button>tan</button>
                <button>e</button>
                <button>EE</button>

                <!-- Random and Hyperbolic Functions -->
                <button>Rand</button>
                <button>sinh</button>
                <button>cosh</button>
                <button>tanh</button>
                <button>Ï€</button>
                <button>Rad</button>

            </div>

            <!-- Basic Operations and Clear -->
            <div class="basicAndNumeric">

                <button class="clear">AC</button>
                <button>+/-</button>
                <button>%</button>
                <button>/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>

                <!-- Numeric Buttons -->
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>Mode</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>

    </section>
    <script src="calc.js"></script>
</body>

</html>
