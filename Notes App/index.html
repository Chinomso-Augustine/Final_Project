<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light">

    <!--Navbar-->
    <nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Notes App</a>
    </div>
</nav>
    <!--Main container-->
    <div class="container mt-5">
        <h2 class="text-center text-primary">My Notes</h2>

        <!--Input box-->
        <div class="mb-3">
            <textarea id="noteInput" class="form-control" rows="4" placeholder="Write your note here..."></textarea>
            <button class="btn btn-success mt-2 w-100" onclick="saveNote()">Save note</button>
        </div>
        
        <!--Note Display-->
        <div id="notesContainer" class="mt-4"></div>
    </div>

    <script src="script.js"> </script>
</body>

</html>
